<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Hub</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <img src="botanicalhublogo.png" alt="Botanical Hub Logo">
        </div>
        <!-- "Liked/Saved" Button -->
    </header>

    <section class="banner">
        <div class="banner-text">
            <h2>Connect to the world of nature with Botanical Hub.<br>Your personal companion to explore the world of
                plants.
            </h2>
        </div>
    </section>

    <!-- Section with 4 cards that directs user via scroll to plant type - indoor, outdoor, edible, medicinal -->
    <section class="plant-selection">
        <h3>Let's Explore</h3>
        <div class="selection-container">
            <div class="card">
                <img src="indoor.jpg" alt="Indoor Plants">
                <p>Indoor Plants</p>
            </div>
            <div class="card">
                <img src="outdoor.jpg" alt="Outdoor Plants">
                <p>Outdoor Plants</p>
            </div>
            <div class="card">
                <img src="medicinal.jpg" alt="Medicinal Plants">
                <p>Medicinal Plants</p>
            </div>
            <div class="card">
                <img src="poisonous.jpg" alt="Poisonous Plants">
                <p>Poisonous Plants</p>
            </div>
        </div>
    </section>

    <!-- Section with selected plant type cards - image and info about the plants. Include a filter button to filter through these types of plants, perhaps water, sunlight, poisonous etc. -->
    <section>
        <div class="search">
            <input type="text" id="search" placeholder="Search for plants">
            <button id="searchButton">Search</button>
        </div>
        <div class="card-container">
            <div>
                <!-- Plant -->
            </div>

        </div>
    </section>

    <!-- Footer -->

    <script src="script.js" defer></script>
</body>

</html>
